		<div id="content">
			<div id="Text_Area_2">
				<h1>Login/Registration</h1>

				<div class= "Sub_Text_Area">
					<h2>Login</h2>
					<form action="" autocomplete="off">
					<label for="username">Username</label>
					<input id="username" name="username" pattern="[a-zA-Z0-9]{5,}" title="Minimum 5 letters or numbers." required>
		
					</br></br>
		
					<label for="password">Password</label>
					<input id="password" name="password" type="password" pattern=".{5,}" title="Minimum 5 letters or numbers." required>
				
					</br></br>
		
					<label for="password2">Verify Password</label>
					<input id="password2" name="password2" type="password2" pattern=".{5,}" title="Minimum 5 letters or numbers." required>
				
					</br></br>
				
					<input type="submit" class="btn" value="Login">

					</form>
				</div>
			
				</br></br>
		
				<div class= "Sub_Text_Area">
					<h2>Register</h2>
					<form action="" autocomplete="off">
				
					<label for="email">Name</label>
					<input id="name" name="name" type="name" required>
				
					</br></br>
				
					<label for="username2">Username</label>
					<input id="username2" name="username" pattern="[a-zA-Z0-9]{5,}" title="Minimum 5 letters or numbers."  required>
				
					</br></br>
				
					<label for="password">Password</label>
					<input id="password" name="password" type="password" pattern=".{5,}" title="Minimum 5 letters or numbers." required>
		
					</br></br>

					<label for="password2">Verify Password</label>
					<input id="password2" name="password2" type="password2" pattern=".{5,}" title="Minimum 5 letters or numbers." required>
		
					</br></br>

					<label for="email">Email</label>
					<input id="email" name="email" type="email" required>
		
					</br></br>

					<label for="url">Phone Number</label>
					<input id="phone" name="phone" type="phone">
		
					</br></br>

					<p/>
					<input type="submit" class="btn" value="Register">

					</form>
				</div>
